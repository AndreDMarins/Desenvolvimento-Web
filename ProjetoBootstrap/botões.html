<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Bootstrap - Botões</title>
    

  </head>
  <body>
    
      <div class="container">
          <div class="page-header">
            <h1>Botões no BootStrap</h1>            
          </div>

          <div class="row">
            <div class="col-sm-6">
              <h3>Botões Padrão</h3>
              <a href="#" class="btn btn-default">Botão link</a>
              <input type="submit" class="btn btn-default" value="Botão Submit">
              <button class="btn btn-default">Botão Button</button>
            </div>

            <div class="col-sm-6">
              <h3>Tipos de botões</h3>
              <button class="btn btn-default">Botão</button>
              <button class="btn btn-primary">Botão</button>
              <button class="btn btn-success">Botão</button>
              <button class="btn btn-danger">Botão</button>
              <button class="btn btn-warning">Botão</button>
              <button class="btn btn-info">Botão</button>
              <button class="btn btn-link">Botão</button>
            </div>
          </div><!-- row -->

          <div class="row">
            <div class="col-sm-6">
              <h3>Botões Nivel de bloco </h3>
              <button class="btn btn-default btn-block">Botão nivel de bloco</button>
              <button class="btn btn-primary btn-block">Botão nivel de bloco</button>
              <button class="btn btn-success btn-block">Botão nivel de bloco</button>
            </div>

            <div class="col-sm-6">
              <h3>Tamanho de botões</h3>
              <button class="btn btn-primary btn-sm">Botão</button>
              <button class="btn btn-primary btn-md">Botão</button>
              <button class="btn btn-primary btm-xs">Botão</button>
              <button class="btn btn-primary btn-lg">Botão</button>

            </div>
            
          </div>

      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
