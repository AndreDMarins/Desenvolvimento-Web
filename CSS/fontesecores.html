<!DOCTYPE html>
<html>
	<head>
		<title>Fontes e Cores</title>
		<meta charset="utf-8">
		
		<style type="text/css">
			
			.vermelho{
				color: #E81414;
				font-size: 20px;

				/*Defini a fonte(Times New Roman), caso ela não exista o brownser vai usar uma da familia definida (Times), e se não houver nenhuma das duas opções o brownser vai utilizar uma do tipo especificado (serif)*/
				font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
			}			


		</style>
	</head>

	<body>
		<a href="index.html">Voltar</a>

		<p class="vermelho">Conteudão da hora</p>

	</body>
</html>
