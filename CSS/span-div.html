<!DOCTYPE html>
<html>
	<head>
		<title>Span e Div</title>
		<meta charset="utf-8">

		<style type="text/css">
			#cabecalho{
				background-color: LightGray;
			}
			
			#menu{
				background-color: gray;

			}
			#contPrinc{
				background-color: blue;

			}

			#rodape {
				border: 1px solid gray;
				background-color: gray;
				
			}

			.verde{
				color: green;
			}

		</style>
		

	
	</head>
	<body>
		<div id="cabecalho">
			<a href="index.html">Voltar</a>	
		</div>
		
		<div id="menu">
			Home | Quem Somos | Contato
		</div>

		<div id="contPrinc">
			<h1> COnteúdo Top </h1>
			<p>Conteúdo cheio de qualidade que pode confiar </p>
		</div>

		<div id="rodape">
			<p>Todos os <span class="verde">direitos</span> reservados</p>
		</div>

	</body>
</html>
