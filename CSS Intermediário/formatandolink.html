<!DOCTYPE html>
<html>
	<head>
	<title>Formatando Links</title>
	<meta charset="utf-8">
	<style type="text/css">
		a{
			text-decoration: none;
			padding: 5px;
		}

		/*Links não visitados*/
			a:link{
				color: #b9c941;
			}

		/*Links Visitados*/
			a:visited{
				color: #0c0c0c;

			}

		/*Estado Hover, quando passa o mouse sobre o linl*/
			a:hover{
				color: red;
				background: yellow;
			}
		/*Link Ativos, quando clicados*/
			a:active{
				color: blue;
			}

	</style>


	</head>
	<body>
		<a href="index.html">Volta</a> |
		<a href="http://www.google.com.br">Google</a> |
		<a href="http://www.meutimao.com.br">Meu Timão</a> |
		<a href="http://www.facebook.com">FoiceBuque</a>

	</body>
</html>
